<!DOCTYPE html>
<html lang-"en">
	<head> 
		<title> Write Title Here </title>
        <meta charset="utf-8">
        <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
	</head>
	<body>
        <script>
            $(document).ready(function() {
                $('html').append(
                    "<body>\
                        <div id='container'>\
                            <div id ='inner'>\
                                <h1>Basic jQuery</h3>\
                                <p id ='1'>Paragraph 1</p>\
                                <p id ='2'>Paragraph 2</p>\
                                <p id ='3'> Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $('#2').css({'color':"red"});  
                $("#3").click(function() {
                    $('h1').hide();
                });
                $('#1').click(function(){
                    $('h1').show();
                });
                $('p').click(function() {
                    $('p').css({'color':'blue'});
                });
            });
        </script>
	</body>
</html>
